<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY FIRST STYLED PAGE</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main heading with ID and class for styling -->
  <h1 id="heading" class="highlight">CONTACTS</h1>
  
  <!-- Form container -->
  <form>
    <!-- Name input field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
    <!-- Email input field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <!-- Message textarea -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
    
    <!-- Submit button -->
    <button type="submit">Send Message</button>
  </form>
  <!--footer-->
  <footer>
  <img src="https://images.pexels.com/photos/17217569/pexels-photo-17217569/free-photo-of-gray-audi-a6.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="grey audi image"~>
  <p class="highlight">&copy; 2025. All rights reserved. @pontshomathobela</p>
</footer>
</body>
</html>
